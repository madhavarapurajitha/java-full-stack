<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="row">
        <div class="col1">
            <img class="img" src="images/col2.jfif" alt=""> 
        </div>
        <div class="col2">
            <h1 class="alert">Register</h1>
            <form>
                <div class="mb3">
                    <input placeholder="Enter Email:" class="form-control" type="email" name="email" id="emailid">
                </div>
                <div class="mb3">
                    <input placeholder="Enter Password"class="form-control" type="password" name="password" id="passwordid">
                </div>
                <div class="mb3">
                    <input placeholder="Enter Full Name" class="form-control" type="text" name="fullname" id="fullnameid">
                </div>
                <div class="mb3">
                    <input placeholder="Enter Phone Number" class="form-control" type="tel" name="phone" id="phoneid">
                </div>
                <div>
                    <button class="btn btn-primary">Register</button>
                    <button class="btn btn-danger">Clear</button>
                </div>
            </form>
            </div>
    </div>
</body>
</html>
